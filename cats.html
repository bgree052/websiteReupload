  <!-- when you click on something with the class "thumbnail" then the function starts,
  and replaces the arrtibute of 'source' with that of the source attribute from what
  you clicked on, which is (this)-->
<script>
$(document).ready(function(){

$(".thumbnail").click(function(){
  $(".enlarged").attr('src',
    $(this).attr('src'));
});


$(".toggles li").each(function(i) {
  var color = $(this).attr("class");
  $(this).css("background", color);
});

$(".toggles .background li").click(function() {
  var color = $(this).attr("class");
  $("body").css("background", color);
});

$(".toggles .text li").click(function() {
  var color = $(this).attr("class");
  $("body").css("color", color);
});

});
</script>
