<!--FOOTER START-->

<div class="container footer border" id="footerBackground">

      <button
      type="button"
      class="btn btn-info"
      data-toggle="collapse"
      data-target="#footer"
      >
      Click For Page Options
    </button>

    <div class="collapse row border visibleBorder" id="footer">

      <div class="border topImages toggles">
        <div class="col-md-6 col-xs-6 col-s-6 border">
          <h2>Click to change background</h2>
          <ul class="background">
            <li class="black"></li>
            <li class="purple"></li>
            <li class="red"></li>
            <li class="green"></li>
          </ul>
        </div>
        <div class="col-md-6 col-xs-6 col-s-6 border">
          <h2>Click to change color</h2>
          <ul class="text">
            <li class="black"></li>
            <li class="purple"></li>
            <li class="red"></li>
            <li class="green"></li>
          </ul>
        </div>
      </div>

  </div>

  <script>
    $(document).ready(function(){
      $(".toggles li").each(function(i) {
        var color = $(this).attr("class");
        $(this).css("background", color);
      });

      $(".toggles .background li").click(function() {
        var color = $(this).attr("class");
        $("body").css("background", color);
      });

      $(".toggles .text li").click(function() {
        var color = $(this).attr("class");
        $("body").css("color", color);
      });

    });
  </script>

  </body>
